{% extends "base.html" %}

{% block title %}New 2FA Setup{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center px-6 py-8 mx-auto lg:py-0">
    <div
        class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700 glass">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                New 2FA Configuration
            </h1>
            <div class="p-4 mb-4 text-sm text-blue-800 rounded-lg bg-blue-50 dark:bg-gray-800 dark:text-blue-400"
                role="alert">
                <span class="font-medium">Action Required!</span> Your old 2FA key has been invalidated. Please scan
                this new code immediately to regain access.
            </div>

            <div class="flex justify-center my-4 p-4 bg-white rounded-lg">
                <img src="data:image/png;base64,{{ qr_code }}" alt="New 2FA QR Code" class="w-48 h-48">
            </div>

            <div class="text-center">
                <a href="{{ url_for('dashboard') }}"
                    class="text-white bg-tech-600 hover:bg-tech-700 focus:ring-4 focus:outline-none focus:ring-tech-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-tech-600 dark:hover:bg-tech-700 dark:focus:ring-tech-800">
                    Done
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
