{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-lg shadow dark:border dark:bg-gray-800 dark:border-gray-700 glass p-6">
        <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">User Profile</h1>

        <div class="mb-6">
            <h2 class="text-sm font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-2">Account
                Details</h2>
            <div class="bg-gray-50 dark:bg-gray-700 rounded-lg p-4 space-y-3">
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                    <div class="text-sm font-semibold text-gray-900 dark:text-white">Username</div>
                    <div class="sm:col-span-2 text-sm text-gray-700 dark:text-gray-300">{{ current_user.username }}
                    </div>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                    <div class="text-sm font-semibold text-gray-900 dark:text-white">Email</div>
                    <div class="sm:col-span-2 text-sm text-gray-700 dark:text-gray-300">{{ current_user.email }}</div>
                </div>
            </div>
        </div>

        <div>
            <h2 class="text-sm font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-2">Security</h2>
            <div class="bg-gray-50 dark:bg-gray-700 rounded-lg p-4">
                <div class="flex items-center justify-between">
                    <div>
                        <h3 class="text-base font-semibold text-gray-900 dark:text-white">Two-Factor Authentication</h3>
                        <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">
                            Secure your account with 2FA.
                        </p>
                    </div>
                    <form action="{{ url_for('reset_2fa') }}" method="POST"
                        onsubmit="return confirm('Are you sure you want to reset your 2FA? You will need to re-scan the QR code immediately.');">
                        <button type="submit"
                            class="text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">
                            Reset 2FA
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
